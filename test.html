<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Effect</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            color: #fff;
            font-family: "NexonLv1Gothic";
            font-weight: 300;            
        }

        .card-cont {
            width: 1440px;
            margin: 0 auto;
            height: 2800vh;
            --top: 0;
            --width: 0;
        }
        .card-item {            
            position: sticky;
            top: 250px;
            width: 850px;
            height: 400px;
            margin: 0 auto;
            border-radius: 25px;
            margin-bottom: 100px;
        }
        .card-cont .card-item1 {
            top: calc(var(--top)*2.5px);  
            width: calc(var(--width)*8);
            background-color: lightcoral;
        }
        .card-cont .card-item2 {
            background-color: black;
        }
        .card-cont .card-item3 {
            background-color: blue;
        }
        .card-cont .card-item4 {
            background-color: red;
        }

    </style>
</head>
<body>    

    <main>
        <section class="card-cont">
            <div class="card-item card-item1"></div>
            <div class="card-item card-item2"></div>
            <div class="card-item card-item3"></div>
            <div class="card-item card-item4"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        const interactionSection = document.querySelector('.card-cont');
        const card1 = document.querySelector(".card-item1");

        window.addEventListener('scroll', (e) => {
            const interactionRect = interactionSection.getBoundingClientRect();
            const interactionTop = interactionRect.top > 0 ? 0 : interactionRect.top;
            const interactionTop2 = interactionSection.offsetHeight;
            const scrollInteractionProgress = (Math.abs(interactionTop) / (interactionTop2 - window.innerHeight)) * 100;
            

            card1.style.setProperty('--top', calcProgress(scrollInteractionProgress, 0, 20));
            card1.style.setProperty('--width', calcProgress(scrollInteractionProgress, 0, 20));
        });

        


        function set0to100(num) {
            return Math.max(0, Math.min(100, num));
        }

        function calcProgress(progress, start, end) {
            if(progress < start) {
                return 0
            }

            if(progress > end) {
                return 100
            }

            const result = ((progress - start) / (end - start)) * 100;
            
            return result
        }
        

    </script>
</body>
</html>
