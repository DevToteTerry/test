<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Effect</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            color: #fff;
            font-family: "NexonLv1Gothic";
            font-weight: 300;            
        }

        .card-cont {
            --top: 0;
            width: 1440px;
            margin: 0 auto;
            height: 700vh;            
        }
        .card-item {            
            position: sticky;
            top: 0;
            width: 850px;
            height: 400px;
            margin: 0 auto;
            border-radius: 25px;
            margin-bottom: 100px;
        }
        .card-cont .card-item1 {
            top: calc(1000px - var(--top) * (1000px - 250px) / 100);
            background-color: lightcoral;
        }
        .card-cont .card-item2 {
            top: calc(1000px - var(--top) * (1000px - 300px) / 100);
            background-color: black;
        }
        .card-cont .card-item3 {
            top: calc(1000px - var(--top) * (1000px - 350px) / 100);
            background-color: blue;
        }
        .card-cont .card-item4 {
            top: calc(1000px - var(--top) * (1000px - 400px) / 100);
            background-color: red;
        }

        .box {background-color: aqua;
        height: 100vh;}

    </style>
</head>
<body>    

    <main>
        <section class="card-cont">
            <div class="card-item card-item1"></div>
            <div class="card-item card-item2"></div>
            <div class="card-item card-item3"></div>
            <div class="card-item card-item4"></div>
        </section>
        <section>
            <div class="box"></div>
        </section>
        <section>
            <div class="box"></div>
        </section>
        <section>
            <div class="box"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        const interactionSection = document.querySelector('.card-cont');
        const card1 = document.querySelector(".card-item1");
        const card2 = document.querySelector(".card-item2");
        const card3 = document.querySelector(".card-item3");
        const card4 = document.querySelector(".card-item4");

        window.addEventListener('scroll', (e) => {
            const interactionRect = interactionSection.getBoundingClientRect();
            const interactionTop = interactionRect.top > 0 ? 0 : interactionRect.top;
            const interactionTop2 = interactionSection.offsetHeight;
            const scrollInteractionProgress = (Math.abs(interactionTop) / (interactionTop2 - window.innerHeight)) * 100;
            

            card1.style.setProperty('--top', calcProgress(scrollInteractionProgress, 0, 10));            
            card2.style.setProperty('--top', calcProgress(scrollInteractionProgress, 10, 20));
            card3.style.setProperty('--top', calcProgress(scrollInteractionProgress, 20, 30));
            card4.style.setProperty('--top', calcProgress(scrollInteractionProgress, 30, 40));

            if (scrollInteractionProgress >= 41) {

                
                // card1.style.position = '??';
                // card2.style.position = '??';
                // card3.style.position = '??';
                // card4.style.position = '??';
            } else {
                card1.style.position = 'sticky';
                card2.style.position = 'sticky';
                card3.style.position = 'sticky';
                card4.style.position = 'sticky';
            }

        });

        


        function set0to100(num) {
            return Math.max(0, Math.min(100, num));
        }

        function calcProgress(progress, start, end) {
            if(progress < start) {
                return 0
            }

            if(progress > end) {
                return 100
            }

            const result = ((progress - start) / (end - start)) * 100;
            
            return result
        }
        

    </script>
</body>
</html>
